<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Saver</title>
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/tabs.js" defer></script>
    <script src="../js/home.js" type="module" defer></script>
    <script src="../js/shopping_list.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0"></script>
</head>
<body>
    <div class="github">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon_github" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

        </svg>
        <a class="link_github" href="https://github.com/Adam-Simon1/Price-Saver">Open my repository</a>
    </div>

    <div class="name">
        <h1>Price Saver</h1>
    </div>

    <div class="desc">
      <h2>Uses informantion from the shops sites and chooses the best price for you.</h2>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="changeTab(event, 'tab1')">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2CC185" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
              </svg>
              Home
        </div>
        <div class="tab" onclick="changeTab(event, 'tab2')">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2CC185" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8" />
                <path d="M14 19l2 2l4 -4" />
                <path d="M9 8h4" />
                <path d="M9 12h2" />
              </svg>
              Shopping List
        </div>
        <div class="tab" id="tab_last" onclick="changeTab(event, 'tab3')">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2CC185" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 7l6 -3l6 3l6 -3l0 13l-6 3l-6 -3l-6 3l0 -13" />
                <path d="M9 4l0 13" />
                <path d="M15 7l0 13" />
              </svg>
              Map
        </div>
      </div>
      
      <div id="tab1" class="tab-content active">
        <div class="autocomplete">
            <input class="search" id="inputField" type="text" placeholder="Type something...">
            <div class="autocomplete-suggestions"></div>
        </div>

        <div class="checkboxes" id="checkboxes-id">
          <div class="checkbox-item">
            <input type="checkbox" name="checkbox" id="kaufland" class="kaufland" value="kaufland">
            <label for="kaufland" class="label">Kaufland</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" name="checkbox" id="tesco" class="tesco" value="tesco">
            <label for="tesco" class="label">Tesco</label> 
          </div>
          <div class="checkbox-item">
            <input type="checkbox" name="checkboxall" id="all" class="all" value="all">
            <label for="all" class="label">All</label>
          </div>

          <div>
            <button class="apply_changes" id="apply-changes" >Apply Changes</button>
          </div>

          <div class="reset_div">
            <button class="reset" id="resetbtn">Reset</button>
          </div>
        </div>
        
        <div class="textarea_div">
          <textarea class="textarea" name="ListField" id="list-field" cols="30" rows="10" readonly></textarea>   
        </div>

        <div class="return_button_div">
          <button class="return_button" id="button-input">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon-arrow" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#74777b" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M9.586 4l-6.586 6.586a2 2 0 0 0 0 2.828l6.586 6.586a2 2 0 0 0 2.18 .434l.145 -.068a2 2 0 0 0 1.089 -1.78v-2.586h7a2 2 0 0 0 2 -2v-4l-.005 -.15a2 2 0 0 0 -1.995 -1.85l-7 -.001v-2.585a2 2 0 0 0 -3.414 -1.414z" stroke-width="0" fill="currentColor" />
            </svg>
          </button>
        </div>

        <div class="price_div">
          <h1 id="price-h1" class="price">Price: <span></span></h1>
        </div>

        <div class="dropdown">
          <button class="dropbtn" id="dropbtn"><span id="dropdown-text">Select the price </span></button>
          <div class="dropdown-content">
            <a data-value="lowest-highest">Lowest to Highest</a>
            <a data-value="highest-lowest">Highest to Lowest</a>
            <a data-value="a-z">A-Z Sorted</a>
            <a data-value="z-a">Z-A Sorted</a>
          </div>
        </div>
      </div>
      
      <div id="tab2" class="tab-content">
        
        <div class="tablebtn-container">
          <button id="tablebtn">Create a table</button>
        </div>

        <div id="h1-tesco"></div>
        <div id="h1-kaufland"></div>
        
        <div id="table-container"></div>
        <div id="table-container2"></div>

        <div id="total-price"></div>
      
      <div id="tab3" class="tab-content">
        <h2>Tab 3 Content</h2>
        <p>This is the content of Tab 3.</p>
      </div>
</body>
</html>
