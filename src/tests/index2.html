      <a class="link_github" href="https://github.com/Adam-Simon1/Price-Saver">Open my repository</a>
    </div>

    <div class="name">
        <h1>Price Saver</h1>
    </div>

    <div class="desc">
      <h2>Uses informantion from the shops sites and chooses the best price for you.</h2>
    </div>
    <div class="tabs">
        <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
        <label for="tab1" class="tabs__label">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2CC185" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
            <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
            <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
          </svg>
          Home
        </label>
        <div class="tabs__content">
          <div class="autocomplete">
            <input class="search w-96 rounded-3xl h-10 shadow-lg absolute" id="inputField" type="text" placeholder="Type something...">
            <div class="autocomplete-suggestions"></div>
          </div>
        </div>

        <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
        <label for="tab2" class="tabs__label">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2CC185" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8" />
            <path d="M14 19l2 2l4 -4" />
            <path d="M9 8h4" />
            <path d="M9 12h2" />
          </svg>
          Shopping list
        </label>
        <div class="tabs__content">
        </div>

        <input type="radio" class="tabs__radio" name="tabs-example" id="tab3">
        <label for="tab3" class="tabs__label" id="tab_last">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2CC185" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 7l6 -3l6 3l6 -3l0 13l-6 3l-6 -3l-6 3l0 -13" />
            <path d="M9 4l0 13" />
            <path d="M15 7l0 13" />
          </svg>
          Map
        </label>
        <div class="tabs__content">  
        </div>
    </div>
