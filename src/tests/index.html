<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Tracker</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

<body class="background">
    <script src="script_web.js"></script>
    <div class="autocomplete">
      <div class="p-10 py-16 flex justify-center items-center font-sans">
        <input class="search w-96 rounded-3xl h-10 shadow-lg absolute" id="inputField" type="text" placeholder="Type something...">
        <div class="autocomplete-suggestions"></div>
      </div>
    </div>

    <div class="shopping-list">
        <div class="textarea_div">
            <textarea class="textarea" name="ListField" id="list-field" cols="30" rows="10" readonly></textarea>   
        </div>
        <button class="return_button" id="button-input">
            <svg class="w-16" viewBox="0 0 20 20">
                <path d="M3.24,7.51c-0.146,0.142-0.146,0.381,0,0.523l5.199,5.193c0.234,0.238,0.633,0.064,0.633-0.262v-2.634c0.105-0.007,0.212-0.011,0.321-0.011c2.373,0,4.302,1.91,4.302,4.258c0,0.957-0.33,1.809-1.008,2.602c-0.259,0.307,0.084,0.762,0.451,0.572c2.336-1.195,3.73-3.408,3.73-5.924c0-3.741-3.103-6.783-6.916-6.783c-0.307,0-0.615,0.028-0.881,0.063V2.575c0-0.327-0.398-0.5-0.633-0.261L3.24,7.51 M4.027,7.771l4.301-4.3v2.073c0,0.232,0.21,0.409,0.441,0.366c0.298-0.056,0.746-0.123,1.184-0.123c3.402,0,6.172,2.709,6.172,6.041c0,1.695-0.718,3.24-1.979,4.352c0.193-0.51,0.293-1.045,0.293-1.602c0-2.76-2.266-5-5.046-5c-0.256,0-0.528,0.018-0.747,0.05C8.465,9.653,8.328,9.81,8.328,9.995v2.074L4.027,7.771z"></path>
            </svg>
        </button>
    </div>

    <div class="checkboxes" id="checkboxes-id">
        <input type="checkbox" name="checkbox" id="kaufland" class="kaufland1" value="kaufland">
        <label for="kaufland" class="l_kaufland">Kaufland</label>
        <input type="checkbox" name="checkbox" id="tesco" class="tesco1" value="tesco">
        <label for="tesco" class="l_tesco">Tesco</label>
        <input type="checkbox" name="checkboxall" id="all" class="all1" value="all">
        <label for="all" class="l_all">All</label>
    </div>

    <div>
        <button class="apply_changes" id="apply-changes" >Apply Changes</button>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Select the price</button>
        <div class="dropdown-content">
          <a data-value="lowest-highest">Lowest to Highest</a>
          <a data-value="highest-lowest">Highest to Lowest</a>
        </div>
    </div>

    <div class="p-10">
        <h1 id="price-h1" class="price">Price: <span></span></h1>
    </div>

    <div id="map"></div>
    <script src="map.js"></script>
</body>
</html>
